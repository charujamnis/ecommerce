<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Ecommerce</title>
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <hr>
        <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-8">
                <input type="text" th:field="*{name}" placeholder="Enter name"
                       class="form-control mb-4 col-4">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-8">
                <input type="text" th:field="*{description}" placeholder="Enter description"
                   class="form-control mb-4 col-4">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-8">
                  <select th:field="*{category}" id="category">
                      <option value="0" hidden>Select your category</option>
                      <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                  </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Photo:</label>
                <div class="col-sm-8">

                    <input type="file" name="image1" accept="image/png, image/jpeg"
                           class="form-control mb-4 col-4"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{price}" placeholder="Enter price"
                       class="form-control mb-4 col-4">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>
        <a th:href="@{/products}">Back to Product List</a>
    </div>
</body>
</html>
